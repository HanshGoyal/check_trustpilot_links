<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      p {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }
      .download-btn {
        display: block;
        width: 150px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Data</h1>
    <table>
      <tr>
        <th>Serial Number</th>
        <th>Link</th>
        <th>Status</th>
        <th>Comment</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>
      {% endfor %}
    </table>
    <p>Live count: {{ live_count }}</p>
    <p>Deleted count: {{ deleted_count }}</p>
    <a href="/download_result" class="download-btn">Download Result</a>
  </body>
</html>
